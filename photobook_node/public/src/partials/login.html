<div class="container-fluid">
	<div ng-show="msg" class="alert alert-danger">{{msg}}</div>
	<div class="row-fluid">
		<form method="post" action="connect" class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-lg-offset-2 col-lg-2 control-label">Utilisateur</label>
				<div class="col-lg-4">
					<input style="color: black;" type="text" name="username" ng-model="user" id="username" class="form-control" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-offset-2 col-lg-2 control-label">Mot de Passe</label>
				<div class="col-lg-4">
					<input style="color: black;" type="password" name="password" class="form-control" required>
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-offset-4 col-lg-10">
					<button type="submit" class="btn btn-default">Connexion</button>
				</div>
			</div>
		</form>
	</div>
</div>
